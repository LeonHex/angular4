<input [(ngModel)]='testVar' />


<form #userForm='ngForm' (ngSubmit)='submitFunc(userForm.value)'>
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName" placeholder="first name" ngModel/><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" name="lastName" placeholder="last name" ngModel><br>
    <select name="dropDown" ngModel>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select><br>
    <input type="submit" value="submit">
</form>
